    <head>

            </div>

        <br>

        <section>

            <div id="guessingDiv">

                <form>

                    <select id="g0" class="guess operator"></select>

                    <select id="g3" class="guess operator"></select>

                    <select id="g5" class="guess operator"></select>


                </form>

                <button id="guess" onclick="guess();">Guess</button>
                <button id="next" onclick="next();">Next</button>
    
            </div>

        </section>

        <h2 id="output" class="center"></h2>

        <script>init()</script>
