<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flagle - Guess The Flag</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="index.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="index.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous">


    </head>

    <body>

        <h1 id="title" class="center">FLAGLE</h1>

        <aside>

            <div id="flagDiv">

                <img id="flag" class="center" width="240px" height="135px">

            </div>

        </aside>

        <br>

        <p>(Note that you can just start typing after clicking on the guess field, you won't see it but it will search)</p>

        <section>

            <div id="guessingDiv">

                <form>

                    <select id="g0" class="guess">

                        <option value="" selected hidden></option>

                    </select>

                    <select id="g1" class="guess">

                        <option value="" selected hidden></option>

                    </select>

                    <select id="g2" class="guess">

                        <option value="" selected hidden></option>

                    </select>

                    <select id="g3" class="guess">

                        <option value="" selected hidden></option>

                    </select>

                    <select id="g4" class="guess">

                        <option value="" selected hidden></option>

                    </select>

                    <select id="g5" class="guess">

                        <option value="" selected hidden></option>

                    </select>


                </form>

                <button id="guessButton" onclick="guess();">Guess</button>
                <button id="nextButton" onclick="next();">Next</button>
    
            </div>

        </section>

        <h2 id="output" class="center"></h2>

        <script>init()</script>
    
    </body>

</html>
