<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flagle - Guess The Flag</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="index.css">
        
        <script src="index.js"></script>

    </head>

    <body>

        <h1 id="title" class="center">FLAGLE</h1>

        <aside>

            <div id="flagDiv">

                <img id="flag" class="center" width="240px" height="135px">

            </div>

        </aside>

        <br>

        <section>

            <div id="guessingDiv">

                <form>

                    <div>

                        <input id="g0" class="guessG" type="text" onkeyup="searchForGuess();">
                        <select id="s0" class="guessS"></select>

                    </div>

                    <div>

                        <input id="g1" class="guessG" type="text" onkeyup="searchForGuess();">
                        <select id="s1" class="guessS"></select>
                    
                    </div>

                    <div>

                        <input id="g2" class="guessG" type="text" onkeyup="searchForGuess();">
                        <select id="s2" class="guessS"></select>
                    
                    </div>

                    <div>
                        
                        <input id="g3" class="guessG" type="text" onkeyup="searchForGuess();">
                        <select id="s3" class="guessS"></select>
                    
                    </div>

                    <div>

                        <input id="g4" class="guessG" type="text" onchange="searchForGuess();">
                        <select id="s4" class="guessS"></select>
                    
                    </div>

                    <div>
                        
                        <input id="g5" class="guessG" type="text" onkeyup="searchForGuess();">
                        <select id="s5" class="guessS"></select>
                    
                    </div>

                </form>

                <button id="guessButton" onclick="guess();">Guess</button>
                <button id="nextButton" onclick="next();">Next</button>
    
            </div>

        </section>

        <h2 id="output" class="center"></h2>

        <script>init()</script>
    
    </body>

</html>
